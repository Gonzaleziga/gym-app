<div class="register-container">
    <mat-card class="register-card">

        <h2>Crear cuenta</h2>
        <p class="subtitle">Regístrate y empieza tu transformación</p>

        <form [formGroup]="form" (ngSubmit)="register()">

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Nombre/s</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput formControlName="lastNameFather">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Apellido Materno</mat-label>
                <input matInput formControlName="lastNameMother">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Teléfono</mat-label>
                <input matInput formControlName="phoneNumber">
                <mat-error *ngIf="form.get('phoneNumber')?.hasError('pattern')">
                    Solo se permiten números (10 dígitos)
                </mat-error>
            </mat-form-field>


            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Confirmar contraseña</mat-label>
                <input matInput type="password" formControlName="confirmPassword">
            </mat-form-field>

            <p class="error" *ngIf="error">{{ error }}</p>

            <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
                {{ loading ? 'Creando cuenta...' : 'Registrarme' }}
            </button>

        </form>

        <div class="login-link">
            <span>¿Ya tienes cuenta?</span>
            <a routerLink="/login">Inicia sesión</a>
        </div>

    </mat-card>
</div>
