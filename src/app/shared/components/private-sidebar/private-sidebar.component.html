<!-- BOTÓN HAMBURGUESA (solo móvil) -->
<button class="menu-toggle" (click)="toggleSidebar()">
    <mat-icon>menu</mat-icon>
</button>

<aside class="sidebar" [class.open]="isOpen">
    <div class="sidebar-header">
        Gym App
    </div>

    <nav class="menu">

        <div class="menu-item" *ngFor="let item of menuItems()" [routerLink]="item.route" routerLinkActive="active"
            (click)="closeSidebar()">
            <mat-icon>{{ item.icon }}</mat-icon>

            <span>{{ item.label }}</span>
        </div>
        <div class="menu-item" routerLink="/profile" routerLinkActive="active">
            <mat-icon>person</mat-icon>
            <span>Mi Perfil</span>
        </div>
        <div class="menu-item" routerLink="/comunidad" routerLinkActive="active">
            <mat-icon>groups</mat-icon>
            <span>Comunidad</span>
        </div>
    </nav>

    <!-- OVERLAY PARA CERRAR -->
    <div class="menu-item logout" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
    </div>
