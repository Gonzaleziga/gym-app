<mat-toolbar color="primary" class="navbar">
    <span class="logo">GYM PRO</span>
    <span class="spacer"></span>

    <!-- Menú escritorio -->
    <div class="menu-desktop">
        <button mat-icon-button (click)="toggleTheme()">
            <mat-icon>
                {{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
            </mat-icon>
        </button>
        <button mat-raised-button color="accent" routerLink="/">Home</button>
        <button mat-button>Servicios</button>
        <button mat-button>Planes</button>
        <button mat-button>Galería</button>
        <button mat-button>Contacto</button>
        <button mat-raised-button color="accent" routerLink="/login">Iniciar sesión</button>
    </div>

    <!-- Botón hamburguesa -->
    <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="menu-mobile">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>

<!-- Menú móvil -->
<mat-menu #mobileMenu="matMenu">
    <button mat-icon-button (click)="toggleTheme()">
        <mat-icon>
            {{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
        </mat-icon>
    </button><br>
    <button mat-stroked-button color="primary" routerLink="/">Home</button>
    <button mat-menu-item>Servicios</button>
    <button mat-menu-item>Planes</button>
    <button mat-menu-item>Galería</button>
    <button mat-menu-item>Contacto</button>
    <button mat-raised-button color="accent" routerLink="/login">Iniciar sesión</button>
</mat-menu>
