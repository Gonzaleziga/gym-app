<mat-toolbar color="primary" class="navbar">
    <span class="logo" routerLink="/" style="cursor:pointer;">GYM PRO</span>
    <span class="spacer"></span>

    <!-- Men煤 escritorio -->
    <div class="menu-desktop">

        <!-- Toggle tema -->
        <button mat-icon-button (click)="toggleTheme()">
            <mat-icon>
                {{ themeService.isDarkMode() ? 'light_mode' : 'dark_mode' }}
            </mat-icon>
        </button>

        <button mat-raised-button color="accent" routerLink="/">Home</button>
        <button mat-button>Servicios</button>
        <button mat-button>Planes</button>
        <button mat-button>Galer铆a</button>
        <button mat-button>Contacto</button>

        <!--  Usuario NO autenticado -->
        <ng-container *ngIf="!(user$ | async)">
            <button mat-raised-button color="accent" routerLink="/login">
                Iniciar sesi贸n
            </button>
        </ng-container>

        <!--  Usuario autenticado -->
        <ng-container *ngIf="user$ | async as user">
            <button mat-button [matMenuTriggerFor]="userMenu">
                {{ user.displayName || user.email }}
                <mat-icon>expand_more</mat-icon>
            </button>
        </ng-container>

    </div>

    <!-- Bot贸n hamburguesa -->
    <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="menu-mobile">
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>


<!--  Men煤 usuario desktop -->
<mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        Cerrar sesi贸n
    </button>
</mat-menu>
